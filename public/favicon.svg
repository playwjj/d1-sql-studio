<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Database cylinder top -->
  <ellipse cx="50" cy="30" rx="35" ry="12" fill="url(#grad)"/>

  <!-- Database cylinder body -->
  <rect x="15" y="30" width="70" height="40" fill="url(#grad)"/>

  <!-- Database cylinder bottom -->
  <ellipse cx="50" cy="70" rx="35" ry="12" fill="#6366F1"/>

  <!-- Horizontal lines -->
  <ellipse cx="50" cy="45" rx="35" ry="12" fill="none" stroke="#E0E7FF" stroke-width="2"/>
  <ellipse cx="50" cy="60" rx="35" ry="12" fill="none" stroke="#E0E7FF" stroke-width="2"/>
</svg>
