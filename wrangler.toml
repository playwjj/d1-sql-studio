name = "d1-sql-studio"
main = "src/worker/index.ts"
compatibility_date = "2024-01-01"

# Serve static assets from dist directory
[site]
bucket = "./dist"

# D1 Database binding
# This configuration will persist across deployments
# The database_id below will be used for both local development and production
[[d1_databases]]
binding = "DB"
database_name = "d1-sql-studio"
database_id = "984c094c-9302-4ba5-808d-b754443c4b82"

# KV Namespace for API Keys storage
# API keys are now stored in KV and managed through the Dashboard UI
# Create the KV namespace in Cloudflare Dashboard:
#   Workers & Pages > Your Worker > Settings > Bindings
#   Variable name: "API_KEYS"
[[kv_namespaces]]
binding = "API_KEYS"
id = "34651a0906d343079dbb24822751a46a"
preview_id = "34651a0906d343079dbb24822751a46a"
