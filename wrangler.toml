name = "d1-sql-studio"
main = "src/worker/index.ts"
compatibility_date = "2024-01-01"

# Serve static assets from dist directory
[site]
bucket = "./dist"

# D1 Database binding
# This configuration will persist across deployments
# The database_id below will be used for both local development and production
[[d1_databases]]
binding = "DB"
database_name = "d1-sql-studio"
database_id = "984c094c-9302-4ba5-808d-b754443c4b82"

# Environment Variables
# For Cloudflare Pages deployment, configure here and it will persist across deployments
[vars]
API_KEY = "your-production-api-key-change-me"

# Security Note:
# - If using PUBLIC GitHub repo: Use a strong, unique API key
# - If using PRIVATE GitHub repo: Any API key is fine
# - Generate strong key: openssl rand -base64 32
