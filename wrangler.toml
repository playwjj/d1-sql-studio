name = "d1-sql-studio"
main = "src/worker/index.ts"
compatibility_date = "2024-01-01"

# Serve static assets from dist directory
[site]
bucket = "./dist"

# D1 Database binding
# This configuration will persist across deployments
# The database_id below will be used for both local development and production
[[d1_databases]]
binding = "DB"
database_name = "d1-sql-studio"
database_id = "984c094c-9302-4ba5-808d-b754443c4b82"

# Environment Variables
# For Cloudflare Pages (GitHub integration), set in Dashboard:
# Workers & Pages > [Your Pages Project] > Settings > Environment variables
# Add: API_KEY = your-production-key (Production environment)
#
# For local development, use .dev.vars file (see .dev.vars.example)
#
# Only uncomment below if using private GitHub repo:
# [vars]
# API_KEY = "your-production-api-key"
