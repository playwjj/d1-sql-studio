name = "d1-sql-studio"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
# Quick Start (Zero Config):
#   1. Create database: wrangler d1 create d1-sql-studio-db
#   2. Copy the database_id from output to the line below
#   3. Run: npm run dev (uses default API key: 'dev-api-key-change-in-production')
#   4. Deploy: npm run deploy
#
# For production, set API_KEY via Cloudflare Dashboard:
#   Settings > Variables > Environment Variables > Add variable
#   Name: API_KEY, Value: your-secure-key
[[d1_databases]]
binding = "DB"
database_name = "d1-sql-studio-db"
database_id = "" # Paste your database ID here after running: wrangler d1 create d1-sql-studio-db

# Environment variables (Optional)
# If not set, defaults to 'dev-api-key-change-in-production'
# For production, set via Cloudflare Dashboard or uncomment below:
# [vars]
# API_KEY = "your-super-secret-production-key"
