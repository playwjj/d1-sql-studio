name = "d1-sql-studio"
main = "src/worker/index.ts"
compatibility_date = "2024-01-01"

# Serve static assets from dist directory
[site]
bucket = "./dist"

# D1 Database binding
# This configuration will persist across deployments
# The database_id below will be used for both local development and production
[[d1_databases]]
binding = "DB"
database_name = "d1-sql-studio"
database_id = "984c094c-9302-4ba5-808d-b754443c4b82"

# Environment Variables
# Declare the API_KEY here so Dashboard variables can override it
# Dashboard: Workers & Pages > Your Worker > Settings > Variables and Secrets
[vars]
API_KEY = ""

# Note: The value above is a strong random key (32 bytes).
# While visible in public repo, it's computationally infeasible to break.
# You can also override this in Cloudflare Dashboard without changing code.
